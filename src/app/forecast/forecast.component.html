<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for Rancho Cordova</h3>
    </div>
    <ul class="list-group" *ngFor="let dataforecast of forecast">
      <li class="list-group-item">
        {{ dataforecast.dt_txt }}
        <img
          class="icon"
          src="https://www.angulartraining.com/images/weather/rain.png"
        />
      </li>
    </ul>
  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn">
    &lt; <a routerLink="/"> Back to main page </a>
  </button>
</div>
